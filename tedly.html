<!DOCTYPE html>
<html>
 <head>
 	<meta charset="utf-8">
    <title>Tedly Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/tedly.css" rel="stylesheet"/>
    
    <style>
      body {
        padding-top: 60px;
         /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    	<link rel="shortcut icon" href="img/favicon.ico">
 		<script src="http://code.jquery.com/jquery-1.8.2.min.js"  type="text/javascript"></script>
 	  	<script src="js/vendor/handlebars.js"  type="text/javascript"></script>
 	  	

 
 </head>
 <body>


    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
         
          <a class="brand" href="#">TEDLY</a>
          <div class="nav" style="height: 0px; ">
            <ul class="nav">
              <li><a id="categories" href="#categories">Categories</a></li>
              <li class="active"><a id="popular" href="#popular">Most Popular</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">

    		
      
      <div class="isowrap container-fluid"></div> 

		<script id="pop-template" type="text/x-handlebars-template">
     <h1>{{title}}</h1>
				{{#each pop}}
       
					<div class="span3 isoitem">
						<div class="vidpic"><img src={{pic}}></div>
            <div class="vidinfo">
  						<div class="vidtitle">{{title}}</div>
  						<div class="vidviews">views: {{strviews}}</div>
  						<div class="viduration">{{duration}}</div>
            </div>
						
					</div>
			  	{{/each}}
		</script>
    <script id="categories-template" type="text/x-handlebars-template">
     <h1>Categories</h1>
        {{#each categories}}

      
          <div class="span3 isoitem">
 <a href="#{{cat}}">
            <div class="vidpic"><img src={{pic}} class="catlink" cat="{{cat}}"></div>
            <div class="vidinfo">
              
              
              <div class="vidcat">{{cat}}</div>
            </div>
             </a>
          </div>
         
          {{/each}}
    </script>
    

    </div> 
 <script src="js/tedly.js"></script>
 </body>
</html>
