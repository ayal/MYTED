	<script>
	  window.TEDLY = window.TEDLY || {};
	  TEDLY.context = {{context}};
	  TEDLY.user = function(){return JSON.parse(TEDLY.context.fb);};
	  console.log(TEDLY.context)
	</script>

 <style>
      body {
        padding-top: 60px;
         /* 60px to make the container go all the way to the bottom of the topbar */
      }

      <div id="fb-root"></div>

        <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
         <script src="http://underscorejs.org/underscore-min.js"  type="text/javascript"></script>
    <script src="js/vendor/backbone.js"  type="text/javascript"></script>
    
      <script src="js/vendor/handlebars.js"  type="text/javascript"></script>
        <script src="/js/plugins.js"></script>

  <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
         
          <a class="brand" href="#"  class="active">TEDLY</a>
          <div class="nav" style="height: 0px; ">
            <ul class="nav">
              <li><a id="categories" href="/categories">Categories</a></li>
              <li><a id="popular" href="/popular">Most Popular</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">

            
      
      <div class="isowrap container-fluid"></div> 

        <script id="pop-template" type="text/x-handlebars-template">
     <h1>{% templatetag openvariable %}title{% templatetag closevariable %}</h1>
               {% templatetag openvariable %}#each pop{% templatetag closevariable %}
       
                    <div class="span3 isoitem">
                        <div class="vidpic"><img src={% templatetag openvariable %}pic{% templatetag closevariable %}></div>
            <div class="vidinfo">
                        <div class="vidtitle">{% templatetag openvariable %}title{% templatetag closevariable %}</div>
                        <div class="vidviews">views: {% templatetag openvariable %}strviews{% templatetag closevariable %}</div>
                        <div class="viduration">{% templatetag openvariable %}duration{% templatetag closevariable %}</div>
            </div>
                        
                    </div>
                {% templatetag openvariable %}/each{% templatetag closevariable %}
        </script>
    <script id="categories-template" type="text/x-handlebars-template">
     <h1>Categories</h1>
               {% templatetag openvariable %}#each categories{% templatetag closevariable %}

          <div class="span3 isoitem">
            <a href="/categories/{% templatetag openvariable %}cat{% templatetag closevariable %}" class="catlink">
              <div class="vidpic"><img src= {% templatetag openvariable %}pic{% templatetag closevariable %}></div>
              <div class="vidinfo">
                <div class="vidcat"> {% templatetag openvariable %}cat{% templatetag closevariable %}</div>
              </div>
             </a>
          </div>
         {% templatetag openvariable %}/each{% templatetag closevariable %}
    </script>
    </div>
